            } else if (scorePercentage >= 70) {
                performanceFeedback = "Good job! You have a solid understanding of this topic.";
            } else if (scorePercentage >= 50) {
                performanceFeedback = "Not bad! With a bit more study, you'll improve your knowledge of this topic.";
            } else {
                performanceFeedback = "You might need to review this topic more thoroughly.";
            }
            
            resultDetailsElement.innerHTML = `<p>${performanceFeedback}</p>`;
            
            // Add breakdown of correct/incorrect answers
            const breakdownElement = document.createElement("div");
            breakdownElement.innerHTML = "<h3>Question Breakdown:</h3>";
            
            currentQuiz.questions.forEach((question, index) => {
                const userAnswer = currentQuiz.userAnswers[index];
                const correctAnswer = question.answer;
                const isCorrect = userAnswer === correctAnswer;
                
                const questionElement = document.createElement("div");
                questionElement.className = `result-question ${isCorrect ? 'correct' : 'incorrect'}`;
                questionElement.style.margin = "10px 0";
                questionElement.style.padding = "10px";
                questionElement.style.borderLeft = `4px solid ${isCorrect ? 'var(--success-color)' : 'var(--accent-color)'}`;
                
                questionElement.innerHTML = `
                    <p><strong>Q${index + 1}:</strong> ${question.question}</p>
                    <p>Your answer: ${userAnswer !== null ? question.options[userAnswer] : "Not answered"}</p>
                    ${!isCorrect ? `<p>Correct answer: ${question.options[correctAnswer]}</p>` : ''}
                    <p><small>${question.explanation}</small></p>
                `;
                
                breakdownElement.appendChild(questionElement);
            });
            
            resultDetailsElement.appendChild(breakdownElement);
        }
        
        // Restart the quiz selection
        function restartQuiz() {
            resultsContainer.style.display = "none";
            topicSelector.style.display = "block";
            
            // Reset form
            topicSelect.selectedIndex = 0;
        }
    </script>
</body>
</html>
